          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AssetObject"
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssetObject"
    delete:
      tags:
      - Asset
      summary: Delete assets
      operationId: deleteAsset
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      - name: assetId
        in: query
        schema:
          type: array
          items:
            type: string
      responses:
        default:
          description: default response
          content:
            application/json: {}
  /asset/user/link:
    get:
      tags:
      - Asset
      summary: Retrieve links between assets and users
      operationId: getUserAssetLinks
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      - name: realm
        in: query
        schema:
          type: string
      - name: userId
        in: query
        schema:
          type: string
      - name: assetId
        in: query
