      - Asset
      summary: Retrieve a partially loaded asset (no attributes or path)
      operationId: getPartialAsset
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      - name: assetId
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssetObject"
  /asset/query:
    post:
      tags:
      - Asset
      summary: Retrieve assets using a query
      operationId: queryAssets
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AssetQuery"
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AssetObject"
  /asset/parent:
    delete:
      tags:
      - Asset
      summary: Delete the parent of assets
      operationId: deleteAssetsParent
