openapi: 3.0.1
info:
  title: OpenRemote Manager REST API
  description: "This is the documentation for the OpenRemote Manager HTTP REST API.\
    \  Please see the [documentation](https://docs.openremote.io) for more info."
  contact:
    email: info@openremote.io
  license:
    name: AGPL 3.0
    url: https://www.gnu.org/licenses/agpl-3.0.en.html
  version: 3.0.0
servers:
- url: "https://demo.openremote.io/api/{realm}/"
  variables:
    realm:
      default: master
security:
- openid: []
tags:
- name: Agent
  description: Operations on agents
- name: Alarm
  description: Operations on alarms
- name: Configuration
  description: Operations on configurations
- name: UI Apps
  description: Operations on UI apps
- name: Asset Model
  description: Operations on asset model resources
- name: Asset
  description: Operations on assets
- name: Console
  description: Operations on consoles
- name: Dashboard
  description: Operations on dashboards
- name: Asset Datapoint
  description: Operations on asset datapoints
- name: Asset Predicted Datapoint
  description: Operations on asset predicted datapoints
- name: Gateway
  description: Operations on gateways
- name: Map
  description: Operations on maps
- name: Notification
  description: Operations on notifications
- name: Provisioning
  description: Operations on provisioning configurations
- name: Rule
  description: Operations on rules
- name: Flow
  description: Operations on flows
- name: Realm
  description: Operations on realms
- name: User
  description: Operations on users
- name: Syslog
  description: Operations on syslog events
- name: Status
  description: Operations on system status
paths:
  /agent/assetDiscovery/{agentId}:
    get:
      tags:
      - Agent
      summary: Do protocol asset discovery
      operationId: doProtocolAssetDiscovery
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      - name: agentId
        in: path
        required: true
        schema:
          type: string
      - name: realm
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AssetTreeNode"
  /agent/assetImport/{agentId}:
    post:
      tags:
      - Agent
      summary: Do protocol asset import
      operationId: doProtocolAssetImport
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      - name: agentId
        in: path
        required: true
        schema:
          type: string
      - name: realm
        in: query
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FileInfo"
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AssetTreeNode"
  /agent/instanceDiscovery/{agentType}:
    get:
      tags:
      - Agent
      summary: Do protocol instance discovery
      operationId: doProtocolInstanceDiscovery
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      - name: parentId
        in: query
        schema:
          type: string
      - name: agentType
        in: path
        required: true
        schema:
          type: string
      - name: realm
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AgentObjectObjectObject"
  /alarm:
    get:
      tags:
      - Alarm
      summary: Retrieve all alarms or a subset using filter criteria
      operationId: getAlarms
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      - name: realm
        in: query
        schema:
          type: string
      - name: status
        in: query
        schema:
          type: string
          enum:
          - OPEN
          - ACKNOWLEDGED
          - IN_PROGRESS
          - RESOLVED
          - CLOSED
      - name: assetId
        in: query
        schema:
          type: string
      - name: assigneeId
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SentAlarm"
    post:
      tags:
      - Alarm
      summary: Create an alarm
      operationId: createAlarm
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      - name: assetIds
        in: query
        schema:
          type: array
          items:
            type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SentAlarm"
    delete:
      tags:
      - Alarm
      summary: Remove alarms
      operationId: removeAlarms
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json: {}
  /alarm/{alarmId}:
    get:
      tags:
      - Alarm
      summary: Retrieve an alarm
      operationId: getAlarm
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      - name: alarmId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SentAlarm"
    put:
      tags:
      - Alarm
      summary: Update an alarm
      operationId: updateAlarm
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      - name: alarmId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        default:
          description: default response
          content:
            '*/*': {}
    delete:
      tags:
      - Alarm
      summary: Remove an alarm
      operationId: removeAlarm
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      - name: alarmId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        default:
          description: default response
          content:
            '*/*': {}
  /alarm/{alarmId}/assets:
    get:
      tags:
      - Alarm
      summary: Retrieve the asset links of an alarm
      operationId: getAssetLinks
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      - name: alarmId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: realm
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AlarmAssetLink"
  /alarm/assets:
    put:
      tags:
      - Alarm
      summary: Set the asset links of an alarm
      operationId: setAssetLinks
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            '*/*': {}
  /configuration/manager/file:
    post:
      tags:
      - Configuration
      summary: Upload a file
      operationId: fileUpload
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      - name: path
        in: query
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FileInfo"
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: string
  /configuration/manager:
    get:
      tags:
      - Configuration
      summary: Retrieve the manager configuration JSON
      operationId: getManagerConfig
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ManagerAppConfig"
    put:
      tags:
      - Configuration
      summary: Update manager configuration
      operationId: updateConfiguration
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ManagerAppConfig"
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ManagerAppConfig"
  /configuration/manager/image/{filename}:
    get:
      tags:
      - Configuration
      summary: Retrieve manager configuration images
      operationId: getManagerConfigImage
      parameters:
      - name: filename
        in: path
        required: true
        schema:
          pattern: .+
          type: string
      responses:
        default:
          description: default response
          content:
            '*/*':
              schema:
                type: object
  /apps/info:
    get:
      tags:
      - UI Apps
      summary: Retrieve the info of the available applications
      operationId: getAppInfos
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json: {}
  /apps:
    get:
      tags:
      - UI Apps
      summary: Retrieve a list of the available applications
      operationId: getApps
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      responses:
        default:
