        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/UserAssetLink"
      responses:
        default:
          description: default response
          content:
            '*/*': {}
  /asset/{assetId}:
    get:
      tags:
      - Asset
      summary: Retrieve an asset
      operationId: getAsset
