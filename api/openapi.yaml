    put:
      tags:
      - Asset
      summary: Update an asset
      operationId: updateAsset
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
