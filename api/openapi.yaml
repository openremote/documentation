          type: string
      - name: parentId
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: "#/components/schemas/ValueDescriptorObject"
  /asset:
    post:
      tags:
      - Asset
      summary: Create an asset
      operationId: createAsset
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
