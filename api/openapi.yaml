      operationId: createUserAssetLinks
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      requestBody:
