          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json: {}
  /model/assetDescriptors:
    get:
      tags:
      - Asset Model
      summary: Retrieve the available asset descriptors
      operationId: getAssetDescriptors
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      - name: parentId
        in: query
        schema:
          type: string
      - name: parentType
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AssetDescriptorObject"
  /model/assetInfo/{assetType}:
    get:
      tags:
      - Asset Model
      summary: Retrieve the asset type information of an asset type
      operationId: getAssetInfo
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      - name: parentId
        in: query
        schema:
          type: string
      - name: assetType
        in: path
        required: true
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AssetTypeInfo"
  /model/assetInfos:
    get:
      tags:
      - Asset Model
      summary: Retrieve the asset type information of each available asset type
      operationId: getAssetInfos
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      - name: parentId
        in: query
        schema:
          type: string
      - name: parentType
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AssetTypeInfo"
  /model/metaItemDescriptors:
    get:
      tags:
      - Asset Model
      summary: Retrieve the available meta item descriptors
      operationId: getMetaItemDescriptors
      parameters:
      - name: Authorization
        in: header
        schema:
          type: string
      - name: X-Forwarded-Proto
        in: header
        schema:
          type: string
      - name: X-Forwarded-Host
        in: header
        schema:
          type: string
      - name: parentId
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: "#/components/schemas/MetaItemDescriptorObject"
  /model/valueDescriptors:
    get:
      tags:
      - Asset Model
      summary: Retrieve the available value descriptors
      operationId: getValueDescriptors
